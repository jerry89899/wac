<html>
<head>
</head>
<body>
	<h5>Login aub</h5>
		<form id="loginform" method="post">
			<label for='username'>Enter your username</label> <input type='text'
				name='username' id='username' /> <label for='password'>Enter
				your password</label> <input type='password' name='password' id='password' />
			
		</form>
		<input type='submit' name='loginButton' id="loginButton" value="login">


		<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
		<script type="text/javascript">
			$("#loginButton")
					.click(
							function(event) {
								var data = $("#loginform").serialize();
								$.ajax({
									  type: "POST",
									  url: "http://localhost:8080/firstapp/restservices/authentication",
									  data:data,
									  contentType:"application/x-www-form-urlencoded",
									  success: function(response){
										  window.sessionStorage.setItem("sessionToken",response);
										  window.location.replace("test.html");
									  }
									})
								
							});
		</script>
</body>

</html>
