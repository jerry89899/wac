<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label id="tekst"></label>
<script>
init();
function init() {
    console.log(window.localStorage.getItem('tekst'));
    document.getElementById("tekst").innerHTML =window.localStorage.getItem('tekst') ;
}
window.addEventListener('storage', function(event) {
    console.log(event);
    document.getElementById("tekst").innerHTML = event.newValue;
});
</script>
</body>
</html>
